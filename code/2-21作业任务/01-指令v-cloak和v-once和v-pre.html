<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            font-size: 20px;
            font-weight: bold;
            color: skyblue;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div v-cloak id="app">

        <p>1.{{msg}}</p>
        <p v-once>2.{{msg}}</p>
        <p>3.{{msg}}</p>
        <p v-pre>4.{{msg}}</p>
        <p>5.{{msg}}</p>
        <input type="text" v-model="msg">
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '岁月留下的不只有沧桑'
            },
            methods: {}
        });
    </script>
</body>

</html>
