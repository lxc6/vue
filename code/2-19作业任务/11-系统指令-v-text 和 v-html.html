<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font {
            font-size: 30px;
            font-weight: 700;
            color: blueviolet;
            margin-top: 100px;
            text-align: center;
        }

        .red {
            color: red;
        }

        .green {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="box" class="font">
        <p>天才:{{name}}</p>
        <p v-text="name">天才:</p>
        <p v-html="nameHtml">天才:</p>

    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                name: '人生最大的奢侈竟然是上班',
                nameHtml: `<span class='red'>程序员最痛苦的就是调bug</span>`
            },
            methods: {
                fn1() {
                    console.log(this.name);

                }
            }
        });
        vm.fn1()
    </script>
</body>

</html>
